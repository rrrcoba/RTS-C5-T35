<div class="container">
  <h1 class="text-primary">Alta Cliente</h1>
  <div class="row mb-3">
    <div class="col-2">
      <label class="form-label" for="nombre">Nombre:</label>
    </div>
    <div class="col-3">
      <input class="form-control" type="text" [(ngModel)]="nombre">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2">
      <label class="form-label" for="cif">CIF:</label>
    </div>
    <div class="col-3">
      <input class="form-control" type="text" [(ngModel)]="cif">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2">
      <label class="form-label" for="direccion">Direcci√≥n:</label>
    </div>
    <div class="col-3">
      <input class="form-control" type="text" [(ngModel)]="direccion">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-2">
      <label class="form-label" for="grupo">Grupo:</label>
    </div>
    <div class="col-3">
      <select [(ngModel)]="grupo">
        <option value="1">Grupo 1</option>
        <option value="1">Grupo 2</option>
        <option value="1">Grupo 3</option>
      </select>
    </div>
  </div>

  <button class="btn btn-success mb-3" (click)="saveClient()">Guardar</button>
  <hr>
  <h1 class="text-primary mt-3 mb-3">Listado clientes</h1>
  <app-alta [data]="clientes"></app-alta>
</div>
